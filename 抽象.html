<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Personalities of Yunnan Ethnic (9PYE)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 220px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            border-bottom: 1px solid #eaeaea;
            padding: 0 20px 15px;
            margin-bottom: 15px;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }
        
        .sidebar-nav {
            flex: 1;
        }
        
        .nav-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-item:hover {
            background-color: #f9f9f9;
        }
        
        .nav-item.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 40px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .enter-btn:hover {
            background-color: #333;
            color: white;
        }
        
        .enter-btn i {
            margin-left: 8px;
        }
        
        /* 九宫格样式 */
        .grid-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .grid-item {
            aspect-ratio: 1/1;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .grid-caption {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>欢迎来到9 Personalities of Yunnan Ethnic (9PYE)</h2>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item active">首页</div>
            <div class="nav-item">你的测试</div>
            <div class="nav-item">服饰文化</div>
            <div class="nav-item">语言文化</div>
            <div class="nav-item">民俗节日</div>
            <div class="nav-item">友情链接</div>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div class="hero-section">
            <div class="logo">
                <div class="logo-text">简介<br>(待完善)</div>
            </div>
            <a href="personality-test.html" class="enter-btn">
                进入测试 &gt;&gt;
            </a>
        </div>
        
        <div class="grid-container">
            <div class="grid">
                <div class="grid-item" onclick="location.href='ethnic1.html'">白族</div>
                <div class="grid-item" onclick="location.href='ethnic2.html'">哈尼族</div>
                <div class="grid-item" onclick="location.href='ethnic3.html'">傣族</div>
                <div class="grid-item" onclick="location.href='ethnic4.html'">傈僳族</div>
                <div class="grid-item" onclick="location.href='ethnic5.html'">拉祜族</div>
                <div class="grid-item" onclick="location.href='ethnic6.html'">佤族</div>
                <div class="grid-item" onclick="location.href='ethnic7.html'">纳西族</div>
                <div class="grid-item" onclick="location.href='ethnic8.html'">布朗族</div>
                <div class="grid-item" onclick="location.href='ethnic9.html'">独龙族</div>
            </div>
            <div class="grid-caption">
                这是9个民族的主页
            </div>
        </div>
    </div>
</body>
</html>
